<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let arr =  [1 ,2 ,3, 4]
   document.write(arr.map(n=> n*5));
   document.write("<br>")


   let arr1 =  [9 ,11 ,17, 31]
   document.write(arr1.findIndex(n=> n>12));
   document.write("<br>")

   let aharon = [2,4,6,8]
   document.write(aharon.every(s=> s % 6==0));
   document.write("<br>")

   let arr2 =  [1 ,3 ,5, 12]
   document.write(arr2.some(n=> n>20));
   document.write("<br>")

   
   let arr3 = ['a', 2, 'b' ,1] 
   document.write(arr3.filter(n=>  typeof n === "string"));
   document.write("<br>")

   let arr4 = [3 ,4 ,'6',8] 
   document.write(arr4.find(n=>  typeof n === "number" &&  n>5 ));
   document.write("<br>")

   
   let arr5 = [1 ,2 ,3,4] 
   document.write(arr5.map(n=>n*2));
   document.write("<br>")

   let arr6 = [1 ,3 ,5, 7] 
   document.write(arr5.every(n=>n<9));
   document.write("<br>")
   
   let arr7 = [1 ,2 ,3 ,4 ,5, 6] 
   document.write(arr7.filter(n=>n%2!=0));
   document.write("<br>")
   
   let arr8 = ["apple", "mango", "banana"] 
   document.write(arr8.map(w=> w+ "-java "));
   document.write("<br>")

   let arr9 = ["hello", "world", "programming", "computer"] ;
   document.write(arr9.findIndex(w=> w.length>2));
   document.write("<br>")

   let arr10 = ["cat", "dog", "elephant", "fox"] ;
   document.write(arr10.every(w=> w.length>=4));
   document.write("<br>")

   let arr11 = ["apple", "banana", "cherry", "date"] ;
   document.write(arr11.some(w=> w.startsWith("b")));
   document.write("<br>")


   let arr12 = ["apple", "banana", "orange", "grape"] ;
   document.write(arr12.filter(w=> w.endsWith("e")));
   document.write("<br>")

   let arr13 = ["apple", "banana", "cherry"] ;
   document.write(arr13.find(w=> w.includes("b")));
   document.write("<br>")



    </script>
</body>
</html>
